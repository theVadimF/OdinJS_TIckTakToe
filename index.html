<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Tack Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-wrapper">
    <div class="logo-wrapper">
      <h1>Tick Tack Toe</h1>
    </div>
    <div class="top-bar">
      <div class="status-bar">
        <p id="current_status">Current Turn: X</p>
      </div>
      <button class="reset-btn" id="reset_btn">
        <img src="icons/reload.svg" alt="reload button" id="reload_icon">
      </button>
    </div>
    <div class="game-board" id="game_board">
      <div class="grid-element">
        <p>X</p>
      </div>
      <div class="grid-element"></div>
      <div class="grid-element"></div>
      <div class="grid-element"></div>
      <div class="grid-element"></div>
      <div class="grid-element"></div>
      <div class="grid-element"></div>
      <div class="grid-element"></div>
      <div class="grid-element"></div>
    </div>
  </div>
</body>
</html>
